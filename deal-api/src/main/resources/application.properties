spring.application.name=deal-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/deal_aggregator
spring.datasource.username=postgres
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
# Discord Configuration
# IMPORTANT: Replace with your actual Discord bot token (keep it secret!)
discord.bot.token=YOUR_DISCORD_BOT_TOKEN_HERE
discord.channel.id=YOUR_DISCORD_CHANNEL_ID_HERE