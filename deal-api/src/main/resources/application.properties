spring.application.name=deal-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Discord Configuration
discord.bot.token=${DISCORD_BOT_TOKEN}
discord.bot.channel=${DISCORD_BOT_CHANNEL}
discord.bot.guild=${DISCORD_BOT_GUILD}

# Massive API Configuration
massive.api.url=https://api.massive.com/v3
massive.api.key=YOUR_API_KEY_HERE

# Schwab API Configuration
schwab.client.id=${SCHWAB_CLIENT_ID}
schwab.client.secret=${SCHWAB_CLIENT_SECRET}
schwab.refresh.token=${SCHWAB_REFRESH_TOKEN}
