spring.application.name=deal-api

# Database Configuration
# The database password is now loaded from an environment variable named DB_PASSWORD
spring.datasource.url=jdbc:postgresql://localhost:5432/dealdb
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Discord Configuration
# IMPORTANT
discord.bot.token=${DISCORD_BOT_TOKEN}
discord.bot.channel=${DISCORD_BOT_CHANNEL}
discord.bot.guild=${DISCORD_BOT_GUILD}
